name: Lighthouse CI

on:
  pull_request:
    paths:
      - "frontend/tip-zed-frontend/**"

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/tip-zed-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend/tip-zed-frontend
        run: npm ci

      - name: Build app
        working-directory: ./frontend/tip-zed-frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: ./frontend/tip-zed-frontend/lighthouserc.json
          budgetPath: ./frontend/tip-zed-frontend/lighthouse-budget.json
          uploadArtifacts: true
          temporaryPublicStorage: true