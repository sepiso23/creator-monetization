name: Frontend CI

on:
  pull_request:
    paths:
      - "frontend/tip-zed-frontend/**"
  push:
    branches: [main]
    paths:
      - "frontend/tip-zed-frontend/**"
jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend/tip-zed-frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/tip-zed-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Test
        run: npm run test --if-present

      - name: Build app
        run: npm run build
    env:
      VITE_API_URL: ${{ secrets.VITE_API_URL }}
